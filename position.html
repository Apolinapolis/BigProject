<!DOCTYPE html>
<html lang="en">
<!-- position: static, relative, absolute, fixed, sticky -->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div::first-letter {color: red; font-style: italic;}
        p:focus {background-color: yellowgreen;}
        input:disabled+span {text-decoration: line-through;}
        input:enabled+span {border: 1px solid yellowgreen;}

    </style>
</head>
<body>
<div class="parent">PARENT <br>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae at quisquam unde et illum est sunt animi quod illo? Veniam?</p>
    <p class="new">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo, minus necessitatibus.</p>
    <input type="checkbox" disabled="true"><span>Lorem, ipsum dolor.</span>
    <input type="checkbox"enabled><span>Lorem, ipsum dolor.</span>
</div>
</body>
</html>
